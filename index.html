<!-- Cat.js integrated -->
<script>
$(document).ready(function() {
    // Create cat background container if not exists
    var catBackground = $('#cat-background');

    function spawnCat() {
        var sf = 200;
        var st = 10000;
        var imgPath = '/nyan/img/design/';

        var cat = $('<div class="cat"></div>').css({
            'background': 'url(' + imgPath + 'cat.gif) 50% 0 repeat',
            'width': window.innerWidth < 768 ? '200px' : '450px',
            'height': 'auto',
            'top': Math.random() * (window.innerHeight - 100) + 'px'
        });

        function up(){ cat.animate({'marginTop': '-=10'}, sf, down); }
        function down(){ cat.animate({'marginTop': '+=10'}, sf, up); }

        up();

        var container = $('<div class="cat-container"></div>').css({
            'top': cat.css('top'),
            'left': '-200px'
        }).append(cat).appendTo(catBackground);

        container.animate({'left': '120%'}, st, 'linear', function(){ container.remove(); });
    }

    spawnCat();
    setInterval(spawnCat, 5000); // new cat every 5 seconds
});
</script>
